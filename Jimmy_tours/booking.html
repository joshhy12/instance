<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JimmyForever Tours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('images/1.jpeg');
            background-size:cover;
            background-position:center;
            background-repeat:repeat;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0 auto;
            min-width: 300px;
        }
        @media (max-width: 768px) {
            body{
                max-width: 100%;
            }
        }

        header {
            background-color: rgba(31, 31, 31, 0.8);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em; /* Reduced font size */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px; /* Reduced margin */
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em; /* Reduced font size */
        }

        nav ul li a:hover {
            color: #38b45b;
        }

        .form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for form */
            border-radius: 5px;
        }

        .form label {
            display: flex;
            margin-bottom: 30px;
            color: #ffffff; /* Light text color */
        }

        .form input, .form textarea, .form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333; /* Dark input background */
            color: #ffffff; /* Light text color */
            border: none;
            border-radius: 40px;
        }

        .form button {
            background-color: #64685d;
            border-radius: 30px;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: #5f7559;
        }

        footer {
            background-color: rgba(31, 31, 31, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
        }

        .social-icons a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="booking.html">booking</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="tour-type">Type of Tour:</label>
            <select id="tour-type" name="tour-type" required>
                <option value="adventure">Adventure</option>
                <option value="cultural">Cultural</option>
                <option value="leisure">Leisure</option>
                <option value="wildlife">Wildlife</option>
            </select>
            
            <label for="tour-date">Tour Date:</label>
            <input type="date" id="tour-date" name="tour-date" required>
            
            <button type="submit">Submit</button>
        </form>

        <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('handlers/booking_handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Thank you for your inquiry! We will contact you soon.');
                    this.reset();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error submitting form. Please try again.');
            });
        });
        </script>
    </main>
    <footer>
        
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook-f"></a>
            <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a>
            <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin-in"></a>
        </div>
        <p>&copy; 2025 JimmyForever Tours. All rights reserved.</p>
    </footer>
</body>
</html>
