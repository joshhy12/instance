<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MyWebsite</div>
        <ul class="nav-menu">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li class="dropdown">
                <a href="#" class="nav-link">Services â–¼</a>
                <ul class="dropdown-menu">
                    <li><a href="#service1">Service 1</a></li>
                    <li><a href="#service2">Service 2</a></li>
                </ul>
            </li>
            <li><a href="#register" class="nav-link active">Register</a></li>
        </ul>
    </nav>

    <div class="hero-slider">
        
    </div>

    <main class="container">
        <section class="registration-section">
            <h2>Create Account</h2>
            <form id="registrationForm" class="registration-form" action="register.php" method="POST">
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" name="fullName" required>
                    <span class="feedback"></span>
                </div>

                <div class="form-group">
                    <label for="regNumber">Registration Number</label>
                    <input type="text" id="regNumber" class="form-control" 
                           placeholder="BCS-00-0000-0000" name="regNumber" required>
                    <span class="feedback"></span>
                </div>

                <div class="form-group">
                    <label for="sex">Gender</label>
                    <select id="sex" class="form-control" name="sex" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="feedback"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                    <span class="feedback"></span>
                </div>


                <div class="form-group">
                    <label for="region">Region:</label>
                    <select id="region" name="region" required>
                        <option value="">Select Region</option>
                    </select>
                </div>
  
                <div class="form-group">
                    <label for="district">District:</label>
                    <select id="district" name="district" required disabled>
                        <option value="">Select District</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                    <div class="password-strength"></div>
                    <span class="feedback"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <span class="feedback"></span>
                </div>

                <button type="submit" class="submit-btn" name="submit">Register</button>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="registration.js"></script>
    <script src="app.js"></script>
</body>
</html>
