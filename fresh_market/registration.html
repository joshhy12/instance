<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fresh market</title>
    <link rel="stylesheet" href="test.css">
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
}

/* Layout */
#layout {
    display: flex;
    width: 100%;
}

/* Sidebar */
#sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    padding-top: 20px;
    height: 100vh;
    position: fixed;
}

#sidebar nav ul {
    list-style: none;
    padding: 0;
}

#sidebar nav ul li {
    padding: 15px;
    text-align: center;
}

#sidebar nav ul li a {
    text-decoration: none;
    color: white;
    display: block;
    transition: 0.3s ease-in-out;
}

#sidebar nav ul li a:hover {
    background: #34495e;
    padding-left: 10px;
}

/* Main Content */
main {
    margin-left: 270px;
    padding: 20px;
    width: calc(100% - 270px);
}

/* Form Container */
.contact-form-card {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

/* Form Styling */
.registration-form {
    display: flex;
    flex-direction: column;
}

.form-row, .password-row {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
}

.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s ease-in-out;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #3498db;
    outline: none;
}

/* Error Messages */
.error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
}

/* Button Styling */
.submit-btn {
    background: #27ae60;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.submit-btn:hover {
    background: #219150;
}

/* Responsive Design */
@media (max-width: 768px) {
    #sidebar {
        width: 200px;
    }

    main {
        margin-left: 210px;
        width: calc(100% - 210px);
    }

    .form-row, .password-row {
        flex-direction: column;
    }
}

</style>
</head>
<body>
    <div id="layout">
        <!-- Sidebar Navigation -->
        <aside id="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li><a href="customerservice.html">Customer Service</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="registration.html">Registration</a></li>

                </ul>
            </nav>                                        
        </aside>

    <main>
      <section class="hero">

 <div class="contact-form-card">

    <form id="registrationForm" class="registration-form" action="api/register.php" method="POST">
        <!-- First Row -->
        <div class="form-row">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="regNumber">Registration Number</label>
                <input type="text" id="regNumber" name="regNumber" placeholder="BCS-00-0000-0000" required>
                <span class="error-message" id="regError"></span>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Second Row -->
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" name="region" required>
                    <option value="">Select Region</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <select id="district" name="district" required>
                    <option value="">Select District</option>
                </select>
            </div>
        </div>

        <!-- Third Row -->
        <div class="password-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
        </div>

        <button type="submit" class="submit-btn">Register</button>
    </form>
</section>
</div>
</main>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="registration.js"></script>




</div>
</div>

</body>
</html>
