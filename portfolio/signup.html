    <section class="register_form">
    <section id="home">
        <h1>Welcome to Our Website</h1>
       
    </section>
    
    <section id="register">
        <h2>User Registration</h2>
        <form  action="includes/signin.inc.php" method="POST" class="form_input" id="registrationForm">
            <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Fullname" required><br>
             </div>

             <div>
            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" pattern="BCS-\d{2}-\d{4}-\d{4}" title="Format: BCS-00-0000-0000" placeholder="Registration Number" required><br>
            </div>

            <div>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            </div>
            
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email"><br>
        </div>
            <div>
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="">Select Region</option>
                <!-- Options will be loaded dynamically -->
            </select><br>
        </div>
            <div>
            <label for="district">District:</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <!-- Options will be loaded dynamically -->
            </select><br>
        </div>
            <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password"><br>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" confirmPassword"><br>
        </div>
        <div class="btn">
            <input type="submit" value="Register">
        </div>
        </form>
        <div id="message"></div>
    </section>
</section>
    
   
    
    <script src="javascript/regions.js"></script>
